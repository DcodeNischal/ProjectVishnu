<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=VT323"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="../assets/logo/Project Vishnu 3.png"
          alt="Project Vishnu - securing digital himalayas"
        />
      </div>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Programs</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Hacktivity</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#" class="active-list">Settings</a></li>
      </ul>
      <div class="logout">
        <a href="#"><button>Logout</button></a>
      </div>
    </nav>

    <div class="inner-body">
      <div class="page-inner">
        <div class="title">
          <h1 class="page-title">Settings</h1>
        </div>
        <div class="settings">
          <form action="#">
            <p class="sub-title">Change Password</p>
            <div class="input-box">
              <label for="oldpassword"
                >Old Password <span class="required">*</span></label
              >
              <input
                type="password"
                name="oldpassword"
                id="oldpassword"
                placeholder="Old Password"
              />
            </div>
            <div class="input-box">
              <label for="newpassword"
                >New Password <span class="required">*</span></label
              >
              <input
                type="password"
                name="newpassword"
                id="newpassword"
                placeholder="New Password"
              />
            </div>
            <div class="input-box">
              <label for="confirmpassword"
                >Confirm Password <span class="required">*</span></label
              >
              <input
                type="password"
                name="confirmpassword"
                id="confirmpassword"
                placeholder="Confirm Password"
              />
            </div>

            <div class="button">
                <button type="submit">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <span>Copyright &copy; 2023 Trideva</span>
      <div class="footer-links">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Support</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
