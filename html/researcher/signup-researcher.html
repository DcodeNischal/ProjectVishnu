<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=VT323"
    />
  </head>
  <body>
    <div class="inner-body signup">
      <div class="container">
        <div class="title">Registration</div>
        <form action="#">
          <div class="user-detail">
            <div class="input-box">
              <span class="details"
                >Full Name <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Enter your name"
                name="rfullname"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Username <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Enter your username"
                name="rusername"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Email <span class="required">*</span></span>
              <input
                type="text"
                placeholder="Enter your email"
                name="remail"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Contact</span>
              <input
                type="text"
                placeholder="Enter your number"
                name="rcontact"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Password <span class="required">*</span></span
              >
              <input
                type="password"
                placeholder="Enter your password"
                name="rpassword"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Confirm password <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Confirm your password"
                name="rconfirmpassword"
                required
              />
            </div>
          </div>
          <div class="gender-detail">
            <input type="radio" name="male" id="dot-1" />
            <input type="radio" name="female" id="dot-2" />
            <input type="radio" name="other" id="dot-3" />
            <span class="gender-title"
              >Gender <span class="required">*</span> </span
            ><br />
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">other</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
        <span class="form-swap"
          >Already have an account ?
          <a href="login-researcher.html">Login</a></span
        >
      </div>
    </div>
  </body>
</html>
