<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=VT323"
    />
  </head>
  <body>
    <div class="inner-body signup company">
      <div class="container">
        <div class="title">Registration</div>
        <form action="#">
          <div class="user-detail">
            <div class="input-box">
              <span class="details"
                >Company Name <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Enter your name"
                name="rfullname"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Username <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Enter your username"
                name="rusername"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Email <span class="required">*</span></span>
              <input
                type="text"
                placeholder="Enter your email"
                name="remail"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Contact <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Enter your number"
                name="rcontact"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Address <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Enter your address"
                name="raddress"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Company Registration <span class="required">*</span>
              </span>
              <input type="file" name="rregistrationpdf" class="file" />
            </div>
            <div class="input-box">
              <span class="details"
                >Password <span class="required">*</span></span
              >
              <input
                type="password"
                placeholder="Enter your password"
                name="rpassword"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Confirm password <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Confirm your password"
                name="rconfirmpassword"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Website <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Enter your website"
                name="rwebsite"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Industry <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="Enter your industry"
                name="rindustry"
                required
              />
            </div>
            <div class="input-box">
              <span class="details"
                >Description <span class="required">*</span></span
              >
              <textarea
                name="rdescription"
                id="description"
                cols="30"
                rows="10"
                placeholder="Enter your description"
                required
              ></textarea>
            </div>
            <div class="input-box">
              <span class="details">Logo <span class="required">*</span> </span>
              <input type="file" name="rlogopdf" class="file" />
            </div>
            <div class="input-box">
              <span class="details"
                >Range of reward <span class="required">*</span></span
              >
              <input
                type="text"
                placeholder="eg. 0-5000"
                name="rrangeofreward"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">API(S) links</span>
              <input
                type="text"
                placeholder="Enter your API(S) links"
                name="rapilinks"
              />
            </div>
          </div>

          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
        <span class="form-swap"
          >Already have an account ?
          <a href="login-company.html">Login</a></span
        >
      </div>
    </div>
  </body>
</html>
